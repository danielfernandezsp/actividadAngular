<section>
    <h2 class="container bg-dark text-white text-center my-4 py-4">Ejemplos de ngFor</h2>
    <div class="my-4">
        <ul>
            <li *ngFor="let curso of cursos; index as i">{{i+" "}}{{curso}}</li>
        </ul>
        
        <table>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th>Especie</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Pelo</th>
                </tr>
            </thead>
    
            <tbody>
                <tr *ngFor="let animal of animales; index as i">
                    <th>{{i+1}}</th>
                    <th>{{animal.especie}}</th>
                    <th>{{animal.nombre}}</th>
                    <th>{{animal.anios}}</th>
                    <th>{{animal.pelo}}</th>
                </tr>
            </tbody>
        </table>
    
    </div>
   
</section>
